<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SOLVIT - AFRICA</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />

    <link rel="shortcut icon" href="images/favicon.webp" type="image/x-icon" />
    <link rel="icon" href="images/favicon.webp" type="image/x-icon" />

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Preloader -->
      <div class="preloader"></div>

      <!-- Info Section -->
      <div class="login-section">
        <div class="outer-box">
          <!-- Login Form -->
          <div class="login-form default-form">
            <div class="logo-req">
              <a href="index.html"
                ><img src="images/logo-black.webp" alt="" width="250" title=""
              /></a>
            </div>

            <div class="form-inner">
              <h3>Request Talents</h3>

              <!--Request Form-->

              <form class="default-form" method="post" action="#">
                <div class="row">
                  <!-- Input -->
                  <div class="form-group col-lg-12 col-md-12">
                    <label>Company Name</label>
                    <input
                      type="text"
                      name="Cname"
                      placeholder="Company "
                      required
                    />
                  </div>

                  <!-- About Company -->
                  <div class="form-group col-lg-12 col-md-12">
                    <label>Company Email</label>
                    <input
                      type="email"
                      name="Cemail"
                      placeholder="Email "
                      required
                    />
                  </div>

                  <!-- Input -->
                  <div class="form-group col-lg-12 col-md-12"></div>

                  <!-- Input -->
                  <div class="form-group col-lg-6 col-md-12">
                    <label>Programming Langauge</label>
                    <select class="chosen-select">
                      <option>React js</option>
                      <option>Python</option>
                      <option>Front-End Developer</option>
                      <option>UI/UX</option>
                      <option>Laravel</option>
                    </select>
                  </div>

                  <!-- Input -->
                  <div class="form-group col-lg-6 col-md-12">
                    <label>How Many Talents</label>
                    <input
                      type="number"
                      name="N"
                      placeholder="How Many talent"
                    />
                  </div>

                  <!-- Input -->
                  <div class="form-group col-lg-12 col-md-12 text-right">
                    <button
                      class="theme-btn btn-style-one p-1"
                      type="submit"
                      name="Request"
                    >
                      Request
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!--End Login Form -->
        </div>

        <div
          class="image-layer"
          style="background-image: url(images/background/12.webp)"
        ></div>
      </div>
      <!-- End Info Section -->
    </div>
    <!-- End Page Wrapper -->

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/chosen.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/jquery.modal.min.js"></script>
    <script src="js/mmenu.polyfills.js"></script>
    <script src="js/mmenu.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/owl.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
